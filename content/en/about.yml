description: "Learn more about my journey as a Software Engineer, the way I work, and my passion for crafting high quality digital solutions."
content: |
  ## :earth_africa: My journey

  I am a full-stack developer and tech lead with over 15 years of experience.<br>
  <br>
  Since the beginning of my career, I have always worked in the world of web applications, a field where I strive to make a difference by designing and developing solutions that are useful in everyday life and accessible to as many people as possible. This is truly what motivates me and makes my work so exciting!<br>
  <br>
  I have contributed to large-scale projects for major companies such as [Veolia Water](https://www.veoliawatertechnologies.com/en/), [Ministry of Health](https://sante.gouv.fr/), [SNCF Connect & Tech](https://www.sncf-connect.com/en-en/), [Natixis](https://www.groupebpce.com/en/our-firms/natixis-corporate-investment-banking/), [Societe Generale](https://wholesale.banking.societegenerale.com/en/), [Softway Medical](https://www.groupesoftwaymedical.com/en/), [Orange Business](https://www.orange-business.com/en/), [Namirial](https://www.namirial.com/en/), and [Malt](https://www.malt.com/).

