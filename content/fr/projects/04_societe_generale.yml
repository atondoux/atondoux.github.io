content: |
  ## :man_technologist: Mon rôle

  Ingénieur Études et Développement

  ## :dart: Mes actions

  - Enrichir de nouvelles fonctionnalités et corriger les anomalies de l'application de traitement et de reporting des marges réalisées par les vendeurs de produits financiers de l'ensemble de la banque
  - Mener un ensemble d'actions visant à améliorer la qualité globale de l'application et à réduire le nombre d'incidents, allant de la fiabilité du code au processus de livraison
  - Contribuer à la documentation collaborative en incluant des notions fonctionnelles, des modes opératoires et une cartographie détaillée de l'application et de ses environnements
  - Prendre en charge la formation technique et fonctionnelle des nouveaux arrivants au sein de l'équipe
  - Travailler en étroite collaboration avec l'équipe support aux utilisateurs basée en Inde
