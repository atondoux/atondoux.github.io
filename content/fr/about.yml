description: "Découvrez mon parcours d'Ingénieur Logiciel, ma façon de travailler et ma passion pour la conception et le développement de produits numériques de qualité."
content: |
  ## Mon parcours

  Je suis développeur et tech lead full stack avec plus de 15 ans d'expérience.<br>
  <br>
  Depuis mes débuts, j'ai toujours évolué dans le monde des applications web, monde dans lequel j'ai voulu apporter une contribution en concevant et en développant des solutions qui soient utiles au quotidien et pour le plus grand nombre : c'est véritablement ce qui me motive et qui rend mon métier si passionnant !<br>
  <br>
  J'ai eu l'opportunité de travailler sur des projets d'envergure pour de grandes entreprises comme [Veolia Eau](https://www.eau.veolia.fr/), [le Ministère de la Santé](https://sante.gouv.fr/), [SNCF Connect & Tech](https://www.sncf-connect-tech.fr/), [Natixis](https://www.groupebpce.com/nos-entreprises/natixis-corporate-investment-banking/), [Société Générale](https://wholesale.banking.societegenerale.com/fr/), [Softway Medical](https://www.groupesoftwaymedical.com/), [Orange Business](https://www.orange-business.com/fr), [Namirial](https://www.namirial.com/fr/), ou encore [Malt](https://www.malt.fr/).

  ## Mon écosystème

  Les outils avec lesquels je travaille au quotidien. La liste ne cesse de s'agrandir.

  |                         |                                                                                                                  |
  |-------------------------|------------------------------------------------------------------------------------------------------------------|
  | **Méthodes**            | Software Craftsmanship, Clean Architecture, Clean Code, Test Driven Development, Domain Driven Design            |
  | **Langages**            | Java, Kotlin, TypeScript, SQL                                                                                    |
  | **Frameworks**          | Spring Boot, Quarkus, JHipster, Vue.js                                                                           |
  | **Cloud & DevOps**      | SaaS, Microservices, Docker, OpenShift                                                                           |
  | **Build**               | Gitlab CI/CD, Jenkins, Maven, Gradle                                                                             |
  | **Testing**             | JUnit, AssertJ, Mockito, Kotest, Jest, Cypress, Gatling                                                          |
  | **Veille & Formation**  | Architecture Hexagonale, React, React Native, Flutter, Node.js, NestJS, Behavior Driven Development, NoEstimates |
  | **Langues**             | Français : langue maternelle <br> Anglais : courant                                                              |

  ## Ma façon de travailler

  Je considère que pour développer une application de qualité, il faut s'assurer de bien comprendre le métier sous-jacent. C'est la raison pour laquelle je concentre toujours mes efforts sur **la compréhension de votre métier, de vos enjeux et de vos objectifs** avant de concevoir des solutions techniques. Je m'assure de bien avoir saisi le **pourquoi** avant d'utiliser mes compétences techniques à résoudre le **comment**.<br>
  <br>
  Je développe des produits en mettant l'accent sur **la qualité, la maintenabilité et l'évolutivité**. Je mets en avant les bonnes pratiques et les standards de notre industrie comme la **Clean Architecture** et le **Test Driven Development**.<br>
  <br>
  Cela signifie que mon travail peut être repris par tout développeur expérimenté. **L'ensemble des livrables que je fournis est intégralement testé et documenté**. Grâce à cette approche, je suis en mesure de développer **des applications sur mesure, pérennes et évolutives**.

  ## Mon apprentissage continu

  Dans le monde du développement logiciel, les choses évoluent vite, très vite. De nouvelles technologies font leur apparition, pendant que d'autres deviennent obsolètes du jour au lendemain ou presque.<br>
  <br>
  Un aspect important de ce métier est donc de se former en continu.<br>
  <br>
  C'est la raison pour laquelle **j'investis en formation chaque année au moins 10% de mon chiffre d'affaires** : apprentissage de nouveaux langages et frameworks, découverte de nouvelles méthodologies, exploration de solutions à base d'IA...

  ## Mon usage de l'IA

  Depuis quelques années, l'IA s'est invitée dans l'industrie du logiciel, est devenue quasi incontournable et a changé la façon de créer des logiciels.<br>
  <br>
  Pour ma part, **j'utilise l'IA en tant que super assistant**, uniquement sur des sujets sur lesquels je suis capable d'avoir un regard critique sur les propositions générées.<br>
  <br>
  Bien que cette aide apporte des gains de productivité intéressants, je ne sacrifierai jamais la qualité des solutions que je vous propose.

  ## Intéressé ? Discutons collaboration !

  Si vous avez un projet ou une idée de projet et que vous souhaitez la faire avancer, n'hésitez pas à me contacter via [LinkedIn](https://www.linkedin.com/in/atondoux) ou à prendre un rendez-vous via [Calendly](https://calendly.com/atondoux/30min).
